<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
>
<h:head>
    <title>SomeFirm</title>
    <h:outputStylesheet library="styles" name="style.css"/>
</h:head>
<h:body>
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="work">
            <h1 class="center">Журнал склада</h1>
            <div class="clearfix">
                <h:form>
                    <ui:repeat value="#{notes}" var="note">
                        <p:panel header="#{note.journalOperationType.name}" styleClass="journal_note_block">
                            <h:outputText rendered="#{note.workshop != null}" value="Цех: #{note.workshop.name}"/><br/>
                            <h:outputText value="Предмет: #{note.thing.name}"/><br/>
                            <h:outputText value="Количество: #{note.count}"/><br/>
                            Дата: <h:outputText value="#{note.dateAndTime}" converter="#{dateConverterController}"/><br/>
                            <p:commandButton action="select" value="Подробнее"/>
                        </p:panel>
                    </ui:repeat>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</h:body>
</html>
