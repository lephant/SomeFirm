<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<h:head>
    <title>SomeFirm</title>
    <h:outputStylesheet library="styles" name="style.css"/>
</h:head>

<h:body>
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="work">
            <h1 class="center">Рабочие цеха</h1>
            <h:form>
                <h:dataTable value="#{workshops}"
                             var="JsfWorkshop"
                             rowClasses="sub_table_tr_odd,sub_table_tr_even"
                             styleClass="sub_table full_width"
                             columnClasses="sub_table_workshop_td_name,sub_table_td_button">
                    <h:column>
                        <f:facet name="header">Название цеха</f:facet>
                        <h:outputText value="#{JsfWorkshop.name}"/>
                    </h:column>
                    <h:column>
                        <p:commandButton value="Подробнее" action="selectWorkshop" id="selectWorkshop"/>
                    </h:column>
                </h:dataTable>
                <p:commandButton value="Создать" action="createWorkshop" id="createWorkshop"/>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
