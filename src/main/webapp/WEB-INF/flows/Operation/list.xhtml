<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>

<h:head>
    <title>SomeFirm</title>
    <h:outputStylesheet library="styles" name="style.css"/>
</h:head>

<h:body>
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="work">
            <h1 class="center">Операции</h1>
            <h:dataTable value="#{operations}" var="operation">
                <h:column>
                    <h:outputText value="ID: #{operation.id}"/><br/>
                    <h:outputText value="Описание операции: #{operation.description}"/><br/>
                    <h:outputText value="Продолжительность: #{operation.duration}"/><br/>
                    <h:outputLink value="#{operation.id}">Подробнее...</h:outputLink><br/>
                    <hr/>
                </h:column>
            </h:dataTable>
            <h:outputLink value="/Operation/add">Добавить</h:outputLink>
        </ui:define>
    </ui:composition>
</h:body>

</html>
