<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
>

<h:head>
    <title>SomeFirm</title>
    <h:outputStylesheet library="styles" name="style.css"/>
</h:head>

<h:body>
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="work">

            <h1 class="center">Операции</h1>

            <h:form>
                <h:dataTable value="#{operations}" var="oper">
                    <h:column>
                        <h:outputText value="ID: #{oper.id}"/><br/>
                        <h:outputText value="Описание операции: #{oper.description}"/><br/>
                        <h:outputText value="Продолжительность: #{oper.duration}"/><br/>

                        <h:commandLink id="selectOperation" value="Подробнее..." action="select"/>

                        <hr/>
                    </h:column>
                </h:dataTable>
            </h:form>

            <h:form>
                <h:commandLink value="Создать" id="createOperation" action="create"/>
            </h:form>

        </ui:define>
    </ui:composition>
</h:body>

</html>
