<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<h:head>
    <title>SomeFirm</title>
    <h:outputStylesheet library="styles" name="style.css"/>
</h:head>

<h:body>
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="work">
            <h1 class="center">Инфо об операции</h1>
            <h:form>
                <h:dataTable value="#{operation}" var="oper">
                    <h:column>
                        <h:outputText value="ID: #{oper.id}"/><br/>
                        <h:outputText value="Описание операции: #{oper.description}"/><br/>
                        <h:outputText value="Продолжительность: #{oper.duration}"/><br/>
                        <h:outputText value="Чертеж: #{oper.plan.id}"/><br/>
                        <h:outputText value="Цех: #{oper.defaultWorkshop.name}"/><br/>

                        <br/>
                        <br/>

                        <h:dataTable value="#{oper.sacrificialMaterials}" var="sacrificialMaterial">
                            <h:column>
                                <h:outputText value="Название: #{sacrificialMaterial.sacrificialMaterial.name}"/><br/>
                                <h:outputText value="Количество: #{sacrificialMaterial.count}"/><br/>
                                <hr/>
                            </h:column>
                        </h:dataTable>

                        <br/>
                        <br/>

                        <h:dataTable value="#{oper.tools}" var="tool">
                            <h:column>
                                <h:outputText value="Название: #{tool.toolType.name}"/><br/>
                                <h:outputText value="Количество: #{tool.count}"/><br/>
                                <hr/>
                            </h:column>
                        </h:dataTable>

                        <h:commandLink value="Удалить" id="deleteOperation" action="delete"/>
                        <h:commandLink value="Редактировать" id="editOperation" action="edit"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>
