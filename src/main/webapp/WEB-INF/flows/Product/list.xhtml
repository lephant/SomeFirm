<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
>

<h:head>
    <title>SomeFirm</title>
    <h:outputStylesheet library="styles" name="style.css"/>
</h:head>

<h:body>
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="work">
            <h1 class="center">Продукты</h1>
            <h:form>
                <h:dataTable value="#{products}" var="JsfProduct">
                    <h:column>
                        <h:outputText value="Название: #{JsfProduct.name}"/><br/>
                        <h:outputText value="Описание: #{JsfProduct.description}"/><br/>
                        <h:outputText value="Цена: #{JsfProduct.cost}"/><br/>
                        <p:commandButton value="Подробнее" action="selectProduct" id="selectProduct"/><br/>
                        <hr/>
                    </h:column>
                </h:dataTable>
                <p:commandButton value="Создать" id="createProduct" action="createProduct"/>
            </h:form>

        </ui:define>
    </ui:composition>
</h:body>

</html>
