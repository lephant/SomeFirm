<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<h:head>
    <title>SomeFirm</title>
    <h:outputStylesheet library="styles" name="style.css"/>
</h:head>

<h:body>
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="work">
            <h1 class="center">Продукты</h1>
            <h:form>
                <h:dataTable id="contentsTable"
                             value="#{contents}"
                             var="JsfContent"
                             rowClasses="sub_table_tr_odd,sub_table_tr_even"
                             headerClass="sub_table_th"
                             styleClass="sub_table full_width"
                             columnClasses="sub_table_td_desc,sub_table_td_count">
                    <h:column>
                        <f:facet name="header">Название</f:facet>
                        <h:outputText value="#{JsfContent.thing.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Количество</f:facet>
                        <h:outputText value="#{JsfContent.count}"/>
                    </h:column>
                </h:dataTable>
                <p:commandButton value="Редактировать" id="editStorage" action="editStorage"/>
            </h:form>

        </ui:define>
    </ui:composition>
</h:body>

</html>
